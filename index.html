<!DOCTYPE html>
<html lang="en">
  <!-- Icons was from Cristiano Zoucas from NounProject.com // THANK YOU!-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      
      <h1 class="header__heading">Rock Paper Scissors&#33;</h1>
      <h2 class="header__heading">
        Your Score: <span class="score user-score">0</span>
      </h2>
      <h2 class="header__heading">
        Enemy Score: <span class="score enemy-score">0</span>
      </h2>
      <h2 class="header__heading">Draw: <span class="score draw">0</span></h2>
    </header>
    <main class="content">
      <section class="content__body">
        <h3 class="choice-heading">You</h3>
        <figure class="choice">
          <!-- img -->
          <img class="choice__image user-choice" src="images/rock.jpg" alt="" />
          <figcaption class="image__caption">
            <input class="inputs"
              type="radio"
              name="choice"
              id="rock"
              value="Rock"
              autocomplete="off"
              checked
            />
            <label class="labels" for="rock">Rock</label>
            <input class="inputs"
              type="radio"
              name="choice"
              id="paper"
              value="Paper"
              autocomplete="off"
            />
            <label class="labels" for="paper">Paper</label>
            <input class="inputs"
              type="radio"
              name="choice"
              id="scissor"
              value="Scissor"
              autocomplete="off"
            />
            <label class="labels" for="scissor">Scissors</label>
          </figcaption>
        </figure>
        <h3 class="choice-heading">Enemy</h3>
        <figure class="choice">
          <!-- img -->
          <img
            class="choice__image enemy-choice"
            src="images/paper.jpg"
            alt=""
          />
          <figcaption class="image__caption enemy-caption">Enemy </figcaption>
        </figure>
        <button class="start-button">FIGHT</button>
      </section>  
    </main>
    <div class="modal-container ">
      <div class="modal">
        <h3 class="modal__header"></h3>
          <p class="modal__content">
            Thank you for playing!!!
          </p>
        <h3 class="modal__footer">&#45;&#45;Jiseeeh</h3>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
