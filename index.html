<!DOCTYPE html>
<html lang="en">
  <!-- MADE BY JOHN CARLO N. CAMARA!!!!! -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/6688/6688580.png"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="header__heading">Rock Paper Scissors&#33;</h1>
      <h2 class="header__heading">
        Your Score: <span class="score user-score">0</span>
      </h2>
      <h2 class="header__heading">
        Enemy Score: <span class="score enemy-score">0</span>
      </h2>
      <h2 class="header__heading">Draw: <span class="score draw">0</span></h2>
    </header>
    <!-- MAIN CONTENT -->
    <main class="content">
      <section class="content__body">
        <!-- USER CHOICE -->
        <article class="choice-container">
          <!-- USER HEADING -->
          <h3 class="choice-heading">You</h3>
          <figure class="choice">
            <img
              class="choice__image user-choice"
              src="images/rock.jpg"
              alt="image of rock, paper, or scissors"
            />
            <figcaption class="image__caption">
              <!-- CHOICES FOR THE PLAYER -->
              <input
                class="inputs"
                type="radio"
                name="choice"
                id="rock"
                value="Rock"
                autocomplete="off"
                checked
              />
              <label class="labels" for="rock">Rock</label>
              <input
                class="inputs"
                type="radio"
                name="choice"
                id="paper"
                value="Paper"
                autocomplete="off"
              />
              <label class="labels" for="paper">Paper</label>
              <input
                class="inputs"
                type="radio"
                name="choice"
                id="scissor"
                value="Scissor"
                autocomplete="off"
              />
              <label class="labels" for="scissor">Scissors</label>
            </figcaption>
          </figure>
        </article>
        <button class="start-button">FIGHT</button>
        <!-- ENEMY CHOICE -->
        <article class="choice-container">
          <!-- ENEMY HEADING -->
          <h3 class="choice-heading">Enemy</h3>
          <figure class="choice">
            <img
              class="choice__image enemy-choice"
              src="images/rock.jpg"
              alt="image of rock, paper, or scissors"
            />
            <figcaption class="image__caption enemy-caption">Enemy</figcaption>
          </figure>
        </article>
      </section>
    </main>
    <!-- Hidden Modal -->
    <div class="modal-container">
      <div class="modal">
        <h3 class="modal__header"></h3>
        <p class="modal__content"></p>
        <h3 class="modal__footer"></h3>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
